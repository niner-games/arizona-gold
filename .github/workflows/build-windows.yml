name: Build for Windows

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g. 0.1.7)'
        required: true
        default: '0.0.0'

jobs:
  windows:
    runs-on: windows-latest
    env:
      VERSION: ${{ github.event.inputs.version != '' && github.event.inputs.version || github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Run npm audit
        shell: pwsh
        run: |
          npm install
          npm audit --audit-level=critical
          if ($LASTEXITCODE -ne 0) {
            throw "Audit failed due to critical vulnerabilities"
          }

      - name: Trace deprecated packages
        shell: pwsh
        run: |
          npm ls inflight glob rimraf @npmcli/move-file || echo "Some packages not found"

      - name: Install & Build Electron App
        working-directory: ./electron
        shell: pwsh
        run: |
          Write-Host "Building version $env:VERSION for Windows"
          $jqExpr = '.version = "' + $env:VERSION + '"'
          jq $jqExpr package.json | Out-File -Encoding utf8 temp.json
          Move-Item -Force temp.json package.json
          npm outdated
          npm update
          npm ci
          npm prune --production
          npx electron-builder --win --x64

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lost-mine-win-${{ env.VERSION }}
          path: electron/dist/*.exe