name: Build for Windows

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g. 0.1.7)'
        required: true
        default: '0.0.0'

jobs:
  windows:
    runs-on: windows-latest
    env:
      VERSION: ${{ github.event.inputs.version != '' && github.event.inputs.version || github.ref_name }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - working-directory: ./electron
        shell: pwsh
        run: |
          Write-Host "Building version $env:VERSION for Windows"
          jq ".version = \"$env:VERSION\"" package.json | Out-File -Encoding utf8 temp.json
          Move-Item -Force temp.json package.json
          npm ci
          npm prune --production
          npx electron-builder --win --x64 --asar

      - shell: pwsh
        run: |
          mkdir -p releases
          Move-Item "electron/dist/*.exe" "releases/lost-mine-$env:VERSION.exe" -Force

      - uses: actions/upload-artifact@v4
        with:
          name: lost-mine-win-${{ env.VERSION }}
          path: releases/lost-mine-${{ env.VERSION }}.exe
