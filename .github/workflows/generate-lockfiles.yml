name: Generate Lockfiles

on:
  workflow_dispatch:

jobs:
  generate-lockfiles:
    name: ðŸ§± Create package-lock.json files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate lockfile for Electron
        working-directory: ./electron
        run: |
          npm install
          echo "âœ… electron/package-lock.json created"

      - name: Generate lockfile for Capacitor
        working-directory: ./capacitor
        run: |
          npm install
          echo "âœ… capacitor/package-lock.json created"

      - name: Commit and push lockfiles
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add electron/package-lock.json capacitor/package-lock.json
          git commit -m "Add missing package-lock.json files"
          git push
